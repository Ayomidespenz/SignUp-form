
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-wrapper" id="login-section" >
                <h2>Login</h2>
                <div class="error-container" id="loginErrorContainer"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" >
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" >
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="form-footer">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </form>
            </div>

            <div class="form-wrapper" id="signup-section" style="display: none;">
                <h2>Sign Up</h2>
                <div class="error-container" id="signupErrorContainer"></div>
                <form id="signupForm">
                    <div class="input-row">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName">
                            <span class="error-message" id="nameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" class="form-control" id="signupEmail" name="email">
                            <span class="error-message" id="emailError"></span>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="password">
                            <span class="error-message" id="passwordError"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Sign Up</button>
                    <p class="form-footer">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
    <script src="login.js"></script>
</body>
</html>
